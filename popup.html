<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body{font:14px system-ui; margin:10px; width:240px}
      label{display:flex; align-items:center; gap:8px; margin:6px 0}
      input[type=range]{width:100%}
      .row{display:flex; justify-content:space-between; align-items:center}
      .warn{color:#b00; font-size:12px; margin-top: 8px;}
    </style>
  </head>
  <body>
    <div class="row">
      <label><input id="enabled" type="checkbox"> Enable globally</label>
      <button id="once">Flash once</button>
    </div>
    <label>Speed <input id="speed" type="range" min="2" max="50" step="1"></label>
    <label>Palette
      <select id="palette"></select>
    </label>
    <p class="warn">WARNING: Fast flashing colors - use with caution</p>
    <script src="popup.js"></script>
  </body>
</html>
